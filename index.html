<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>OKR 플래너</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            indigo: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#1d4ed8', // New Brand Blue
              700: '#1e40af',
              800: '#1e3a8a',
              900: '#172554',
              950: '#0f172a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: #f3f4f6;
      /* gray-100 */
      display: flex;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    #root {
      width: 100%;
      max-width: 430px;
      /* iPhone Pro Max width */
      background-color: white;
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Hide Scrollbar but allow scrolling */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
